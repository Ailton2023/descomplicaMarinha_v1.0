        // Função para inicializar os menus suspensos de disciplinas
        function initializeDisciplinaSelects() {
            const disciplinaSelects = document.querySelectorAll('.disciplina-select');
            disciplinaSelects.forEach(select => {
                disciplinas.forEach(disciplina => {
                    const option = document.createElement('option');
                    option.value = disciplina.id;
                    option.textContent = disciplina.name;
                    option.className = `disciplina-${disciplina.id}-option`;
                    select.appendChild(option);
                });
            });
        }

        // Função para atualizar o menu de tópicos com base na disciplina selecionada
        function updateTopicSelect(disciplinaSelect) {
            const topicSelect = disciplinaSelect.nextElementSibling;
            const subtopicSelect = topicSelect.nextElementSibling;
            const selectedDisciplina = disciplinaSelect.value;

            // Limpa os menus de tópicos e subtópicos
            topicSelect.innerHTML = '<option value="">Selecione um Tópico</option>';
            subtopicSelect.innerHTML = '<option value="">Selecione um Subtópico</option>';

            // Encontra os tópicos correspondentes à disciplina selecionada
            const disciplina = disciplinas.find(d => d.id === selectedDisciplina);
            if (disciplina && disciplina.topicos) {
                disciplina.topicos.forEach(topico => {
                    const option = document.createElement('option');
                    option.value = topico.name;
                    option.textContent = topico.name;
                    option.className = `disciplina-${disciplina.id}-option`;
                    topicSelect.appendChild(option);
                });
            }
        }

        // Função para atualizar o menu de subtópicos com base no tópico selecionado
        function updateSubtopicSelect(topicSelect) {
            const subtopicSelect = topicSelect.nextElementSibling;
            const selectedTopic = topicSelect.value;
            const disciplinaSelect = topicSelect.previousElementSibling;
            const selectedDisciplina = disciplinaSelect.value;

            // Limpa o menu de subtópicos
            subtopicSelect.innerHTML = '<option value="">Selecione um Subtópico</option>';

            // Encontra os subtemas correspondentes ao tópico selecionado
            const disciplina = disciplinas.find(d => d.id === selectedDisciplina);
            if (disciplina && disciplina.topicos) {
                const topico = disciplina.topicos.find(t => t.name === selectedTopic);
                if (topico && topico.subtemas) {
                    topico.subtemas.forEach(subtema => {
                        const option = document.createElement('option');
                        option.value = subtema;
                        option.textContent = subtema;
                        subtopicSelect.appendChild(option);
                    });
                }
            }
        }

        // Função para validar o formato do horário (HH:MM-HH:MM)
        function validateHorario(input) {
            const horarioMaterials = /^\d{2}:\d{2}-\d{2}:\d{2}$/;
            if (horarioRegex.test(input.value)) {
                input.classList.remove('invalid');
            } else {
                input.classList.add('invalid');
            }
        }

        // Inicializa os menus de disciplinas ao carregar a página
        window.onload = initializeDisciplinaSelects;
