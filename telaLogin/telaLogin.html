<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="telaLogin.css">
    <link rel="stylesheet" href="../telaAcessoCadastro/botao.css">
</head>
<body>
    
        <h1>Tela de Login</h1>
        <form action="#" method="get" autocomplete="on">
        
            <fieldset>
                <legend>Entre com seus dados de acesso</legend>
        
                <p><label for="inome">Nome de Guerra:</label>
                    <input type="text" name="nome" id="inome" required minlength="4" maxlength="8" size="15" placeholder="Nome de Guerra" autocomplete="username" autofocus></p>
        
                <p><label for="iom">OM:</label>
                    <input type="text" name="om" id="iom" required minlength="4" maxlength="6" size="27" placeholder="Sua OM" autocomplete="current-password"></p>
        
                <p><label for="isenha">Senha: </label>
                    <input type="password" name="senha" id="isenha" required minlength="4" size="25" placeholder="Senha" autocomplete="new-password"></p>
        
                <p><input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
                </p>
           </fieldset>
        
        </form>
  
</body>

</html>
