    <script>

      const progressBar = document.getElementById('progresso');
    const porcentagemDisplay = document.getElementById('porcentagem');

    function atualizarProgresso() {
      // Recupera a porcentagem do localStorage
      const porcentagem = localStorage.getItem('porcentagem') || 0;
      progressBar.value = porcentagem;
      porcentagemDisplay.textContent = `${porcentagem}%`;
    }

    // Atualiza ao carregar a página
    atualizarProgresso();

    // Verifica mudanças no localStorage continuamente (simulação de atualização em tempo real)
    window.addEventListener('storage', atualizarProgresso);
        
    </script>
