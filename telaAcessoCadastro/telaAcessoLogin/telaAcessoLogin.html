<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Tela de Acesso</title>
    <link rel="stylesheet" href="telaAcessoLogin.css">
</head>
<body>
    <section class="conteinerAcesso">
        <article class="loginCabecalho">
            <h1>Entre</h1>
            <p>Se preferir, use sua rede social</p>
            <img src="../icons/logoGoogle.png" alt="Logo do Google">
            <p>Teremos acesso a seu nome e endereço de email apenas para conectá-lo.</p>
        </article>

        <hr>

        <form action="#" method="get" autocomplete="on" class="formularioLogin">
            <div class="campoInput">
                <img class="iconeInput" src="../icons/e-mail.png" alt="Ícone de email">
                <input type="text" id="email" name="email" placeholder="E-mail ou CPF" required>
            </div>

            <div class="campoInput">
                <img class="iconeInput" src="../icons/cadeado.png" alt="Ícone de senha">
                <input type="password" id="password" name="password" placeholder="Senha" required>
            </div>

            <div class="btn-01">
                <button type="submit" class="btn">Entrar</button>
            </div>
        </form>

        <hr>

        <div class="alinhamnmetoTopoBase">
            <h1>Esqueceu sua senha?</h1>
            <p><strong>Sem problemas</strong>, <a href="">clique aqui</a> <strong>para recuperar</strong>.</p>
        </div>

        <hr>

        <div class="alinhamentoLados">
            <h1>Já possui cadastro?</h1>
            <a href="../telaCadastro/telaAcessoCadastro.html"><p>Cadastre-se!</p></a>
        </div>

        <footer>
            <!-- Rodapé pode ser adicionado aqui -->
        </footer>
    </section>
</body>
</html>
