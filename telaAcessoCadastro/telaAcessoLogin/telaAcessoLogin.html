<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Tela de Acesso</title>
    <link rel="stylesheet" href="telaAcessoLogin.css">
    <style>
        /* Estilo para mensagens de feedback */
        .mensagem {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .mensagem.sucesso {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .mensagem.erro {
            background-color: #f2dede;
            color: #a94442;
        }
        /* Estilo para botão desabilitado */
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <section class="conteinerAcesso">
        <article class="loginCabecalho">
            <h1>Entre</h1>
            <p>Se preferir, use sua rede social</p>
            <img src="../icons/logoGoogle.png" alt="Logo do Google">
            <p>Teremos acesso a seu nome e endereço de email apenas para conectá-lo.</p>
        </article>
        <hr>
        <form action="conexao.php" method="post" autocomplete="on" class="formularioLogin">
            <div id="mensagemFeedback"></div>
            <div class="campoInput">
                <img class="iconeInput" src="../icons/e-mail.png" alt="Ícone de email">
                <input type="text" id="email" name="email" placeholder="E-mail ou CPF" required>
            </div>
            <div class="campoInput">
                <img class="iconeInput" src="../icons/cadeado.png" alt="Ícone de senha">
                <input type="password" id="password" name="password" placeholder="Senha" required>
            </div>
            <div class="btn-01">
                <button type="submit" class="btn">Entrar</button>
            </div>
        </form>
        <hr>
        <div class="alinhamnmetoTopoBase">
            <h1>Esqueceu sua senha?</h1>
            <p><strong>Sem problemas</strong>, <a href="">clique aqui</a> <strong>para recuperar</strong>.</p>
        </div>
        <hr>
        <div class="alinhamentoLados">
            <h1>Já possui cadastro?</h1>
            <a href="../telaCadastro/telaAcessoCadastro.html"><p>Cadastre-se!</p></a>
        </div>
        <footer>
            <!-- Rodapé pode ser adicionado aqui -->
        </footer>
    </section>
    <script>
        document.querySelector('.formularioLogin').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const botaoEntrar = document.querySelector('.btn');
            const mensagemFeedback = document.getElementById('mensagemFeedback');

            // Indicador de carregamento
            botaoEntrar.disabled = true;
            botaoEntrar.textContent = 'Entrando...';
            mensagemFeedback.innerHTML = '';

            try {
                const response = await fetch('conexao.php', {
                    method: 'POST',
                    body: new FormData(document.querySelector('.formularioLogin'))
                });

                if (!response.ok) {
                    throw new Error('Erro na requisição: ' + response.statusText);
                }

                const result = await response.json();

                if (result.success) {
                    mensagemFeedback.innerHTML = '<div class="mensagem sucesso">' + result.success + '</div>';
                    setTimeout(() => {
                        window.location.href = 'http://192.168.77.145/descomplicaMarinha_v1.0/cabineControle-II/cabineControle.html';
                    }, 2000);
                } else {
                    mensagemFeedback.innerHTML = '<div class="mensagem erro">' + result.error + '</div>';
                    botaoEntrar.disabled = false;
                    botaoEntrar.textContent = 'Entrar';
                }
            } catch (error) {
                mensagemFeedback.innerHTML = '<div class="mensagem erro">Erro ao fazer login: ' + error.message + '</div>';
                botaoEntrar.disabled = false;
                botaoEntrar.textContent = 'Entrar';
            }
        });
    </script>
</body>
</html>
