        /* Consolidated Google Fonts import */
        @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Tomorrow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        /* Root Variables */
        :root {
            --cor0: #F4F6FE;
            --cor1: #E8F1F2;
            --cor2: #1B98E0;
            --cor3: #247BA0;
            --cor4: #006494;
            --cor5: #13293D;
            --cor6: #0068B5;
            --cor7: #0054A6;
            --fonte-padrao: Arial, Verdana, Helvetica, sans-serif;
            --fonte-destaque: 'Tomorrow', sans-serif;
            --fonte-cabecalho: 'Chakra Petch', sans-serif;
        }

        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global Styles */
        body {
            font-family: var(--fonte-destaque);
            background-color: var(--cor0);
            color: var(--cor5);
            padding: 20px;
            line-height: 1.6;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-family: var(--fonte-cabecalho);
            font-size: 2.5rem;
            color: var(--cor4);
            text-transform: uppercase;
            font-weight: 700;
        }

        h2 {
            font-family: var(--fonte-cabecalho);
            font-size: 1.8rem;
            color: var(--cor3);
            margin-bottom: 10px;
            font-weight: 600;
        }

        hr {
            border: 0;
            height: 1px;
            background: var(--cor1);
            margin: 10px 0;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        /* Chapter/Article */
        .chapter {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .chapter:hover {
            transform: translateY(-5px);
        }

        .chapter-list {
            list-style: none;
            max-height: 400px; /* Fixed height for scrollable content */
            overflow-y: auto; /* Enable vertical scrollbar when content overflows */
            padding-right: 10px; /* Space for scrollbar */
        }

        /* Custom Scrollbar Styling */
        .chapter-list::-webkit-scrollbar {
            width: 8px;
        }

        .chapter-list::-webkit-scrollbar-track {
            background: var(--cor1);
            border-radius: 4px;
        }

        .chapter-list::-webkit-scrollbar-thumb {
            background: var(--cor2);
            border-radius: 4px;
        }

        .chapter-list::-webkit-scrollbar-thumb:hover {
            background: var(--cor6);
        }

        .chapter-list li {
            margin: 10px 0;
        }

        .chapter-list label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 400;
            transition: background-color 0.2s;
        }

        .chapter-list input[type="checkbox"] {
            accent-color: var(--cor2);
            width: 18px;
            height: 18px;
        }

        /* Progress Bar */
        .progress-container {
            position: relative;
            height: 24px;
            background: var(--cor1);
            border-radius: 12px;
            overflow: hidden;
            margin-top: 20px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, var(--cor2), var(--cor6));
            width: 0;
            transition: width 0.3s ease-in-out;
        }

        .progress-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.9rem;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        /* Global Progress Section */
        .global-progress {
            grid-column: 1 / -1;
            text-align: center;
        }

        /* Reset Button */
        #reset-progress {
            background: var(--cor4);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-family: var(--fonte-destaque);
            font-size: 1rem;
            cursor: pointer;
            margin: 10px 0;
            transition: background 0.2s;
        }

        #reset-progress:hover {
            background: var(--cor3);
        }

        #reset-progress:focus {
            outline: 2px solid var(--cor2);
            outline-offset: 2px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .chapter-list {
                max-height: 300px; /* Adjust height for smaller screens */
            }
        }
    </style>

                <li><label><input type="checkbox" class="checkbox" data-section="capituloXI" value="11.19" aria-label="Preso Disciplinar Recolhido ao Presídio da Marinha"><span>11.19 - Preso Disciplinar Recolhido ao Presídio da Marinha</span></label></li>
                <li><label><input type="checkbox" class="checkbox" data-section="capituloXI" value="11.20" aria-label="Visitas ao Preso"><span>11.20 - Visitas ao Preso</span></label></li>
                <li><label><input type="checkbox" class="checkbox" data-section="capituloXI" value="11.21" aria-label="Visita Íntima"><span>11.21 - Visita Íntima</span></label></li>
                <li><label><input type="checkbox" class="checkbox" data-section="capituloXI" value="11.22" aria-label="Disposições Finais"><span>11.22 - Disposições Finais</span></label></li>
            </ul>
            <div class="progress-container">
                <div class="progress-bar" id="progress-capituloXI"></div>
                <span class="progress-label" id="label-capituloXI">0%</span>
            </div>
        </article>
    </main>
    <script>
        // Utility function to query elements
        const $ = (selector, context = document) => context.querySelectorAll(selector);

        // Function to save progress to localStorage
        function saveProgress(section) {
            try {
                const checkboxes = $(`.checkbox[data-section="${section}"]`);
                const checkedStates = Array.from(checkboxes).map(cb => cb.checked);
                localStorage.setItem(`progress-${section}`, JSON.stringify(checkedStates));
            } catch (e) {
                console.warn('localStorage não disponível:', e);
            }
        }

        // Function to load progress from localStorage
        function loadProgress(section) {
            try {
                const checkboxes = $(`.checkbox[data-section="${section}"]`);
                const savedStates = JSON.parse(localStorage.getItem(`progress-${section}`)) || [];
                checkboxes.forEach((cb, index) => {
                    cb.checked = savedStates[index] || false;
                });
            } catch (e) {
                console.warn('Erro ao carregar progresso:', e);
            }
        }

        // Function to update progress bar
        function updateProgressBar(section) {
            const checkboxes = $(`.checkbox[data-section="${section}"]`);
            const checkedCount = Array.from(checkboxes).filter(cb => cb.checked).length;
            const total = checkboxes.length;
            const percentage = total ? Math.round((checkedCount / total) * 100) : 0;

            const progressBar = document.getElementById(`progress-${section}`);
            const progressLabel = document.getElementById(`label-${section}`);
            
            if (progressBar && progressLabel) {
                progressBar.style.width = `${percentage}%`;
                progressLabel.textContent = `${percentage}%`;
            }
        }

        // Function to update global progress
        function updateGlobalProgress() {
            const allCheckboxes = $('.checkbox');
            const checkedCount = Array.from(allCheckboxes).filter(cb => cb.checked).length;
            const total = allCheckboxes.length;
            const percentage = total ? Math.round((checkedCount / total) * 100) : 0;

            const globalProgressBar = document.getElementById('progress-global');
            const globalProgressLabel = document.getElementById('label-global');
            
            if (globalProgressBar && globalProgressLabel) {
                globalProgressBar.style.width = `${percentage}%`;
                globalProgressLabel.textContent = `${percentage}%`;
            }
        }

        // Initialize progress for all sections
        document.addEventListener('DOMContentLoaded', () => {
            const sections = ['capituloI', 'capituloIII', 'capituloVIII', 'capituloIX', 'capituloX', 'capituloXI'];
            
            sections.forEach(section => {
                loadProgress(section);
                updateProgressBar(section);

                $(`.checkbox[data-section="${section}"]`).forEach(checkbox => {
                    checkbox.addEventListener('change', () => {
                        updateProgressBar(section);
                        saveProgress(section);
                        updateGlobalProgress();
                    });
                    // Enable keyboard navigation
                    checkbox.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter' || e.key === ' ') {
                            e.preventDefault();
                            checkbox.checked = !checkbox.checked;
                            checkbox.dispatchEvent(new Event('change'));
                        }
                    });
                });
            });
            updateGlobalProgress();

            // Reset progress button
            const resetButton = document.getElementById('reset-progress');
            if (resetButton) {
                resetButton.addEventListener('click', () => {
                    if (confirm('Deseja redefinir todo o progresso?')) {
                        sections.forEach(section => {
                            localStorage.removeItem(`progress-${section}`);
                            $(`.checkbox[data-section="${section}"]`).forEach(cb => {
                                cb.checked = false;
                                cb.dispatchEvent(new Event('change'));
                            });
                            updateProgressBar(section);
                        });
                        updateGlobalProgress();
                    }
                });
            }
        });
    </script>
</body>
